name: pokedex
description: App to find pokemons

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.1+1
  flutter_svg_provider: ^1.0.3
  auto_size_text: ^3.0.0
  syncfusion_flutter_sliders: ^20.2.39
  syncfusion_flutter_core: ^20.2.39
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/generations/generation1/
    - assets/types/
    - assets/weights/
    - assets/heights/
    - assets/patterns/

  fonts:
    - family: 'SF Pro Display'
      fonts:
        - asset: 'assets/fonts/sf-pro-display-bold.ttf'
        - asset: 'assets/fonts/sf-pro-display-medium.ttf'
        - asset: 'assets/fonts/sf-pro-display-regular.ttf'
